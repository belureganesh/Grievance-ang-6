
<div id="login" class="tabcontent">
    <!-- {{login_message}} -->
    <form [formGroup] = "loginGroup">
        <div class="form-group">
            <select id="user_type" formControlName="user_type" name="user_type" class="form-control" required>
                <option value="">--select User Type--</option>
                <option value="Admin">Admin</option>
                <option value="Cell Member">Cell Member</option>
                <option value="Student">Student</option>
            </select>
        </div>
        <!-- <div class="form-control-feedback" *ngIf="loginGroup.get('user_type').errors && (loginGroup.get('user_type').dirty || loginGroup.get('user_type').touched)">
            <p *ngIf="loginGroup.get('user_type').errors.required" innerHTML="Username is Required"></p>
        </div> -->

        <div class="form-group">
            <input type="number" formControlName="uname" name="uname" id="username" class="form-control" placeholder="Username">
        </div>
        <!-- <div class="form-control-feedback" *ngIf="loginGroup.get('uname').errors && (loginGroup.get('uname').dirty || loginGroup.get('uname').touched)">
            <p *ngIf="loginGroup.get('uname').errors.required" innerHTML="Username is Required"></p>
        </div> -->
        <div class="form-group">
            <input type="password" formControlName="pass" name="pass" id="Loginpassword" class="form-control" placeholder="Password">
        </div>
        <!-- <div class="form-control-feedback" *ngIf="loginGroup.get('pass').errors && (loginGroup.get('pass').dirty || loginGroup.get('pass').touched)">
            <p *ngIf="loginGroup.get('pass').errors.required" innerHTML="Password is Required"></p>
        </div> -->
        <div class="form-group text-center">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember" class="pl-2"> Remember Me</label>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                           (click)="login()" class="btn btn-login bg-primary" value="Log In">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
