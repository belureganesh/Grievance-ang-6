
<div id="login" class="tabcontent">
    <!-- {{login_message}} -->
    <form [formGroup] = "loginGroup">
        <div class="form-group">
            <select id="user_type" formControlName="user_type" name="user_type" class="form-control" required>
                <option value="">--select User Type--</option>
                <option value="Admin">Admin</option>
                <option value="Cell Member">Cell Member</option>
                <option value="Student">Student</option>
            </select>
        </div>

        <div class="form-group">
            <input type="number" formControlName="uname" name="uname" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
        </div>
        <div class="form-group">
            <input type="password" formControlName="pass" name="pass" id="Loginpassword" tabindex="2" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group text-center">
            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
            <label for="remember"> Remember Me</label>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                           (click)="login()" class="btn btn-login bg-primary" value="Log In">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
